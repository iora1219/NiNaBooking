        // 沒驗證過，問密碼
        const pwd = await showPasswordPrompt(actionName.toUpperCase() + " ?");
        if(pwd && verify(pwd)) {
            sessionAuthenticated = true; // 記住登入狀態
            isAdmin = true; // 確保身分是管理員
            updateButtonVisuals(); // 更新按鈕外觀
            callback();
        } else if (pwd !== false) {
            showAlert("ACCESS DENIED", "Wrong Password", "alert");
        }
    }
}

// 2. 更新按鈕 (更新資料庫結構) - 強制再次密碼 (安全性)
document.getElementById("generate").addEventListener("click", async () => {
    if(!adminControlsActive && !isAdmin) { playRPS('scissors'); return; }
    sfxBtn();
    const pwd = await showPasswordPrompt("RESET SYSTEM? (VERIFY)");
    if(pwd && verify(pwd)) {
        sessionAuthenticated = true; isAdmin = true;
        db.ref('/').update({ data: [], year: Number(document.getElementById("year").value), month: Number(document.getElementById("month").value), C1: Number(document.getElementById("C1").value), C2: Number(document.getElementById("C2").value) });
        updateStatus(); renderTable();
    } else if(pwd !== false) showAlert("ACCESS DENIED", "Wrong Password");
});

// 3. 鎖定按鈕 (Lock) - 設為禁止填寫
document.getElementById("lock").addEventListener("click", () => {
    executeAdminAction("lock", () => {
        db.ref('editable').set(false); // 寫入資料庫: 關閉
        showAlert("SYSTEM LOCKED", "預約功能已關閉\n(使用者無法填寫，管理員可繼續編輯)", "alert");
        updateStatus();
    });
});

// 4. 解鎖按鈕 (Unlock) - 設為開放填寫
document.getElementById("unlock").addEventListener("click", () => {
    executeAdminAction("unlock", () => {
        db.ref('editable').set(true); // 寫入資料庫: 開放
        showAlert("SYSTEM OPEN", "預約功能已開放\n(所有人皆可填寫)", "alert");
        updateStatus();
    });
});

// 鍵盤監聽
document.addEventListener('keydown', (e) => {
    if(document.getElementById('customModal').style.display==='flex'||document.getElementById('bios-modal').style.display==='flex')return;
    const k = e.key.toUpperCase();
    if (isAdmin || adminControlsActive) {
        if(k==="ESCAPE") return;
        if(k==="U") { document.getElementById("generate").click(); return; }
        if(k==="K") { document.getElementById("unlock").click(); return; } // K 鍵快速解鎖
        if(k==="L") { document.getElementById("lock").click(); return; }   // L 鍵快速鎖定
        if(k==="A"||k==="B"||k==="C") return; // 防止誤觸遊戲
    }
    if(k==="A") playRPS('scissors'); if(k==="B") playRPS('rock'); if(k==="C") playRPS('paper');
    // 如果要用鍵盤呼叫登入，可以保留原本的 L，但因為上面用了 L 當鎖定，這裡建議改用 'I' (Login) 或其他鍵
    if(k==="I") document.getElementById("unlock").click(); 
});

// 搖桿密技
document.getElementById('joystick-trigger').addEventListener('click', () => {
    joystickClicks++; sfxBtn();
    if(joystickTimer) clearTimeout(joystickTimer);
    joystickTimer = setTimeout(() => { joystickClicks=0; }, 1000);
    if(joystickClicks >= 5) {
        adminControlsActive = true; joystickClicks=0; sfxUnlock();
        if(navigator.vibrate) navigator.vibrate([100,50,100]);
        showAlert("GOD MODE", "管理員介面已暫時啟用", "alert");
        updateButtonVisuals();
        if(adminTimeout) clearTimeout(adminTimeout);
        adminTimeout = setTimeout(()=>{ adminControlsActive=false; if(!isAdmin) updateButtonVisuals(); }, 5000);
    }
});

document.getElementById("export").addEventListener("click",()=>{sfxBtn();const wb=XLSX.utils.table_to_book(document.getElementById("schedule"),{sheet:"Booking"});XLSX.writeFile(wb,"Booking_Data.xlsx")});

function adjustScale(){const c=document.querySelector('.arcade-cabinet'),ct=document.getElementById('scaler-container');if(!c||!ct)return;const sw=document.documentElement.clientWidth||window.innerWidth,aw=sw-40,cw=1200;if(sw>=1240){ct.style.display='flex';ct.style.justifyContent='center';ct.style.width='100%';ct.style.height='auto';c.style.transformOrigin='top center';c.style.transform='scale(1)'}else{ct.style.display='block';ct.style.width=`${aw}px`;const s=aw/cw;c.style.transformOrigin='0 0';c.style.transform=`scale(${s})`;ct.style.height=`${c.offsetHeight*s}px`}}
