const PULL_THRESHOLD = 70;
const loader = document.getElementById('refresh-loader'), spinner = document.querySelector('.spinner'), refreshText = document.getElementById('refresh-text'), cabinet = document.querySelector('.arcade-cabinet'), header = document.querySelector('.cabinet-header');

header.addEventListener('touchstart', (e) => { loader.style.opacity = '0'; pullStartY = e.touches[0].clientY; isPulling = true; loader.dataset.ready = "false"; refreshText.textContent = "下拉更新"; spinner.style.display = "none"; }, { passive: false });
header.addEventListener('touchmove', (e) => {
  if (!isPulling) return;
  const currentY = e.touches[0].clientY; const diff = currentY - pullStartY;
  if (diff > 0) {
    if(e.cancelable) e.preventDefault();
    const moveY = diff / 2.5; loader.style.opacity = '1'; loader.style.top = (moveY > 60 ? 0 : moveY - 60) + 'px'; cabinet.style.transform = `translateY(${moveY}px)`;
    if (moveY > PULL_THRESHOLD) {
      if (loader.dataset.ready !== "pending" && loader.dataset.ready !== "true") {
        refreshText.textContent = "保持住..."; refreshText.style.color = "#ff00ff"; loader.dataset.ready = "pending";
        if (!refreshTimer) refreshTimer = setTimeout(() => { refreshText.textContent = "放開立即更新!"; refreshText.style.color = "#00f3ff"; spinner.style.display = "block"; loader.dataset.ready = "true"; if (navigator.vibrate) navigator.vibrate(50); }, 500);
      }
    } else {
      if (loader.dataset.ready === "pending" || loader.dataset.ready === "true") { refreshText.textContent = "下拉更新"; refreshText.style.color = "#00f3ff"; spinner.style.display = "none"; loader.dataset.ready = "false"; clearTimeout(refreshTimer); refreshTimer = null; }
    }
  }
}, { passive: false });
header.addEventListener('touchend', () => { 
  if (!isPulling) return; isPulling = false; 
  if (refreshTimer) { clearTimeout(refreshTimer); refreshTimer = null; } 
  if (loader.dataset.ready === "true") { refreshText.textContent = "資料同步中..."; loader.style.top = '0px'; cabinet.style.transform = 'translateY(0)'; setTimeout(() => resetPullUI(), 1000); } else { resetPullUI(); } 
});
function resetPullUI() { loader.style.top = '-60px'; loader.style.opacity = '0'; cabinet.style.transform = 'translateY(0)'; refreshText.textContent = "下拉更新"; spinner.style.display = "none"; loader.dataset.ready = "false"; }

/* Firebase Sync */
db.ref('/').on('value', (snapshot) => {
  const val = snapshot.val();
  if (val) {
    currentState = val;
    if (!currentState.data) { currentState.data = []; } 
    else if (!Array.isArray(currentState.data)) {
        let maxRow = Object.keys(currentState.data).reduce((a, b) => Math.max(parseInt(a), parseInt(b)), 0);
        let arr = [];
        for (let i = 0; i <= maxRow; i++) {
            let rowObj = currentState.data[i];
            if (rowObj) {
                if (Array.isArray(rowObj)) { arr[i] = rowObj; } 
                else {
                    let maxCol = Object.keys(rowObj).reduce((a, b) => Math.max(parseInt(a), parseInt(b)), 0);
                    let rowArr = [];
                    for(let j=0; j<=maxCol; j++) rowArr[j] = rowObj[j] || "";
                    arr[i] = rowArr;
                }
            } else { arr[i] = []; }
        }
        currentState.data = arr;
    }

    if (!currentState.timeslots) currentState.timeslots = [...defaultTimeslots];
    if (currentState.settings) {
       updateJackpotUI(currentState.settings.jackpotMain, currentState.settings.jackpotSub);
       if(currentState.settings.title) document.getElementById('app-title').textContent = currentState.settings.title;
       if(currentState.settings.subtitle) document.getElementById('app-subtitle').textContent = currentState.settings.subtitle;
    }
    
    currentState.adminPassword = currentState.adminPassword || "1219"; 
    lotteryPool = currentState.lottery || [];
    
    if (currentState.year) document.getElementById("year").value = currentState.year;
    if (currentState.month) document.getElementById("month").value = currentState.month;
    if (currentState.C1) document.getElementById("C1").value = currentState.C1;
    if (currentState.C2) document.getElementById("C2").value = currentState.C2;
    
    if (typeof currentState.editable !== 'undefined') editable = currentState.editable;
    
    renderTable(); 
    updateStatus();
    
    if(val.announcement && !announcementShown) { showAlert("ANNOUNCEMENT", val.announcement); announcementShown = true; }
    
  } else {
    // Init Default Data (With User's Config)
    db.ref('/').set({
      year: 2026, month: 1, C1: 1, C2: 4, editable: true, adminPassword: "1219",
      announcement: "每人每月限預約 2 次，每次 30 分鐘，費用每次 40 元由次月薪資代扣。若遇國定假日或公司休假，當日服務自動取消，無法另外提供服務。\n\n⚠️ 請輸入6位數工號，預約成功不得取消，若無法出席請自行與同仁更換，承辦不協助更換，費用不退。",
      settings: { title: "小護士肩頸救贖機台", subtitle: "上班續命模式 v2.0 啟動", jackpotMain: "感謝乾爹\n斗內", jackpotSub: "★ 讓你從從容容遊刃有餘 ★" },
      lottery: [
        { main: "今日宇宙寵兒獎", sub: "星星都在替你鼓掌，宇宙能量滿點！", weight: 1 },
        { main: "超級好運扭蛋王", sub: "打開扭蛋前先深呼吸——好運正在加載中！", weight: 1 },
        { main: "生活小確幸召喚術", sub: "你今天的小幸運，已被系統鎖定。", weight: 1 },
        { main: "幸福感爆表限定賞", sub: "今日心情指數：100% 甜，0% 苦！", weight: 1 },
        { main: "笑容滿格魅力獎", sub: "你的微笑，被選為今日最療癒風景！", weight: 1 }
      ]
    });
  }
});

/* Table Logic */
function renderTable() {
    const dates = generateDates(currentState.year, currentState.month - 1, currentState.C1, currentState.C2);
    const head = document.getElementById("headRow"); const body = document.getElementById("bodyRows");
    head.innerHTML = "<th>TIME</th>"; body.innerHTML = "";
    dates.forEach(dt => { const th = document.createElement("th"); th.textContent = dt; head.appendChild(th); });
    const slots = currentState.timeslots || defaultTimeslots;
    slots.forEach((slot, r) => {
        const tr = document.createElement("tr"); const tdSlot = document.createElement("td");
        tdSlot.textContent = slot; 
        if(isAdmin) { tdSlot.contentEditable = true; tdSlot.onblur = (e) => { let newSlots = [...slots]; newSlots[r] = e.target.innerText.trim(); db.ref('timeslots').set(newSlots); } }
        tr.appendChild(tdSlot);
        dates.forEach((_, c) => {
            const td = document.createElement("td"); const v = (currentState.data[r] && currentState.data[r][c]) ? currentState.data[r][c] : "";
            td.textContent = v; applyCellState(td, v);
            td.onfocus = () => td.dataset.oldValue = td.textContent;
            td.onblur = () => handleCellEdit(td, r, c);
            td.onkeydown = (e) => { if(e.key === "Enter") { e.preventDefault(); td.blur(); } }; // Enter to Submit
            tr.appendChild(td);
        }); 
        body.appendChild(tr);
    });
}
function applyCellState(td, value) {
    const hasContent = value && value.trim() !== "";
    if (isAdmin) { td.contentEditable = true; td.className = "admin-edit"; } 
    else { if (!editable || hasContent) { td.contentEditable = false; td.className = "locked"; } else { td.contentEditable = true; td.className = "editable"; } }
}
function handleCellEdit(td, r, c) {
    const newName = td.textContent.trim(); const oldName = td.dataset.oldValue || "";
    if (newName === oldName) return;
    if (newName && !isAdmin) {
        let count = 0;
        if(currentState.data && Array.isArray(currentState.data)) {
             currentState.data.forEach(row => {
                 if(Array.isArray(row)) { row.forEach(val => { if(String(val || "").trim() === String(newName).trim()) count++; }); } 
                 else if (typeof row === 'object' && row !== null) { Object.values(row).forEach(val => { if(String(val || "").trim() === String(newName).trim()) count++; }); }
             });
        }
        if (count >= 2) { alert(`名額已滿！ ${newName} 最多只能預約 2 格。`); td.textContent = oldName; return; }
    }
    document.getElementById("save-status").style.display = "inline";
    const cellRef = db.ref('data/' + r + '/' + c);
    cellRef.transaction((currentVal) => {
        if (isAdmin) return newName;
        if (newName === "") return "";
        if (currentVal && currentVal !== "" && currentVal !== newName) { return; }
        return newName;
    }, (error, committed, snapshot) => {
        document.getElementById("save-status").style.display = "none";
        if (error) { alert('寫入失敗'); td.textContent = oldName; } 
        else if (!committed) { const latestVal = snapshot.val(); alert(`太慢了！被 [ ${latestVal} ] 搶走了！`); td.textContent = latestVal; }
    });
}

function generateDates(year, month, C1, C2) { const list = []; let d = new Date(year, month, 1); while (d.getMonth() === month) { if (d.getDay() === C1 || d.getDay() === C2) list.push(`${month+1}/${d.getDate()} ${weekdayName(d.getDay())}`); d.setDate(d.getDate() + 1); } return list; }
function updateJackpotUI(main, sub) { 
    const elMain = document.getElementById('app-jackpot-main');
    if(main) { let txt = main.replace(/<br\s*\/?>/gi, '\n'); elMain.innerHTML = txt.replace(/\n/g, '<br>'); elMain.setAttribute('data-text', txt); }
    if(sub) document.getElementById('app-jackpot-sub').textContent = sub;
}
function updateStatus() { const s = document.getElementById("status"); if (isAdmin) { s.textContent = "ADMIN MODE: FULL ACCESS"; s.style.color = "#e74c3c"; } else { s.textContent = editable ? "INSERT COIN... READY" : "SYSTEM LOCKED"; s.style.color = editable ? "#0f0" : "#7f8c8d"; } }
function drawLottery() { if (!lotteryPool || lotteryPool.length === 0) return null; let totalWeight = lotteryPool.reduce((sum, item) => sum + item.weight, 0); let random = Math.random() * totalWeight; for (let item of lotteryPool) { if (random < item.weight) return item; random -= item.weight; } return lotteryPool[0]; }

/* Coin Game */
(function initCoinGame() {
  const coin = document.getElementById('coin'), machine = document.getElementById('machine');
  const jackpotEffect = document.getElementById('jackpotEffect'), sunburst = document.getElementById('sunburst');
  const screenContent = document.querySelector('.screen-content');
  let isDragging = false, startX, startY;
  coin.addEventListener('mousedown', startDrag); coin.addEventListener('touchstart', startDrag, {passive: false});
  function startDrag(e) { e.preventDefault(); isDragging = true; const t = e.touches ? e.touches[0] : e; startX = t.clientX; startY = t.clientY; coin.style.transition = 'none'; coin.style.zIndex = '9999'; }
  function onMove(e) { if (!isDragging) return; e.preventDefault(); const t = e.touches ? e.touches[0] : e; coin.style.transform = `translate(${t.clientX - startX}px, ${t.clientY - startY}px)`; }
  function onEnd(e) {
    if (!isDragging) return; isDragging = false;
    const cr = coin.getBoundingClientRect(), mr = machine.getBoundingClientRect();
    const cx = cr.left + cr.width/2, cy = cr.top + cr.height/2;
    if (cx > mr.left && cx < mr.right && cy > mr.top && cy < mr.bottom) {
      const prize = drawLottery(); if (prize) updateJackpotUI(prize.main, prize.sub);
      screenContent.style.animation = "flashScreen 0.2s"; setTimeout(() => screenContent.style.animation = "", 200);
      jackpotEffect.classList.add('active'); sunburst.classList.add('active');
      coin.style.opacity = '0';
      setTimeout(() => { jackpotEffect.classList.remove('active'); sunburst.classList.remove('active'); coin.style.transition = 'none'; coin.style.transform = 'translate(0,0)'; coin.style.opacity = '1'; void coin.offsetWidth; }, 4000); 
    } else { coin.style.transition = 'transform 0.5s cubic-bezier(0.175, 0.885, 0.32, 1.275)'; coin.style.transform = 'translate(0,0)'; }
  }
  document.addEventListener('mousemove', onMove); document.addEventListener('mouseup', onEnd);
  document.addEventListener('touchmove', onMove, {passive: false}); document.addEventListener('touchend', onEnd);
})();

/* Modal */
const modalOverlay = document.getElementById('customModal'), modalMsg = document.getElementById('modalMsg'), modalInputGroup = document.getElementById('modalInputGroup'), modalInput = document.getElementById('modalInput'), confirmBtn = document.getElementById('modalConfirmBtn'), cancelBtn = document.getElementById('modalCancelBtn'), exitToast = document.getElementById('exit-toast');
let modalResolve = null, lastBackPressTime = 0;
confirmBtn.onclick = () => { const v = modalInput.value; closeModal(); if(modalResolve) modalResolve(modalInputGroup.style.display === 'none' ? true : v); };
cancelBtn.onclick = () => { closeModal(); if(modalResolve) modalResolve(false); };
modalInput.addEventListener("keypress", (e) => { if(e.key==="Enter") confirmBtn.click(); });
function closeModal() { modalOverlay.style.display = 'none'; modalInput.value = ''; }
function showAlert(title, msg) { document.getElementById('modalTitle').textContent = title; document.getElementById('modalMsg').textContent = msg; document.getElementById('modalInputGroup').style.display = 'none'; modalOverlay.style.display = 'flex'; }
function showPasswordPrompt(title, msg) { return new Promise(r => { const p = prompt(msg); r(p); }); }

/* Admin Buttons */
document.getElementById("generate").addEventListener("click", async () => { const pwd = prompt("RESET SYSTEM?"); if(pwd === currentState.adminPassword) { db.ref('/').update({ data: [], year: Number(document.getElementById("year").value), month: Number(document.getElementById("month").value), C1: Number(document.getElementById("C1").value), C2: Number(document.getElementById("C2").value) }); isAdmin = true; renderTable(); } else { alert("Wrong Password"); } });
document.getElementById("lock").addEventListener("click", async () => { const pwd = prompt("LOCK SYSTEM?"); if(pwd === currentState.adminPassword) { db.ref('editable').set(false); isAdmin = false; } else { alert("Wrong Password"); } });
document.getElementById("unlock").addEventListener("click", async () => { const pwd = prompt("ADMIN LOGIN?"); if(pwd === currentState.adminPassword) { isAdmin = true; db.ref('editable').set(true); renderTable(); alert("WELCOME ADMIN"); } else { alert("Wrong Password"); } });
document.getElementById("export").addEventListener("click", () => { const wb = XLSX.utils.table_to_book(document.getElementById("schedule"), {sheet:"Booking"}); XLSX.writeFile(wb, "Booking_Data.xlsx"); });

/* Exit Logic */
history.pushState(null, document.title, location.href);
window.addEventListener('popstate', function (event) {
    const now = new Date().getTime();
    if (document.getElementById('customModal').style.display !== 'none') { closeModal(); history.pushState(null, document.title, location.href); return; }
    if (now - lastBackPressTime < 2000) { history.back(); } else { lastBackPressTime = now; exitToast.classList.add('show'); setTimeout(() => exitToast.classList.remove('show'), 2000); history.pushState(null, document.title, location.href); }
});
</script>
