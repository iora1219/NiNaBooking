<script>
const firebaseConfig = {
  apiKey: "AIzaSyDMcElmgfe41frKNQ4WdZtuK_t6vz0KyPI", 
  authDomain: "booking-2868f.firebaseapp.com",
  databaseURL: "https://booking-2868f-default-rtdb.firebaseio.com", 
  projectId: "booking-2868f",
  storageBucket: "booking-2868f.firebasestorage.app",
  messagingSenderId: "508038962872",
  appId: "1:508038962872:web:d4776dc98bb3706e905e4d",
  measurementId: "G-XEB4SCVVG2"
};

if (!firebase.apps.length) firebase.initializeApp(firebaseConfig);
const db = firebase.database();
const appCheck = firebase.appCheck();
appCheck.activate('6Ld8VWEsAAAAAPqzsqVsDPHcJV9N3w5vBmLUNYLJ', true);

const weekdayName = n => ["(日)","(一)","(二)","(三)","(四)","(五)","(六)"][n];
const defaultTimeslots = ["13:00~13:30","13:35~14:05","14:10~14:40","14:45~15:15","15:20~15:50","15:55~16:25","16:30~17:00"];

let currentState = { data: [], timeslots: defaultTimeslots, settings: {}, lottery: [], adminPassword: null, year: 2026, month: 1, C1: 1, C2: 4, unlockTime: "" };
let editable = true, isAdmin = false, lotteryPool = [], announcementShown = false;
let joystickClicks = 0, joystickTimer = null, adminControlsActive = false, isGameRunning = false; 
let scoreWin = 0, scoreLose = 0;

const AudioContext = window.AudioContext || window.webkitAudioContext;
const audioCtx = new AudioContext();

function createOscillator(type, freq, startTime, duration, vol=0.1) {
    if(audioCtx.state === 'suspended') audioCtx.resume();
    const osc = audioCtx.createOscillator();
    const gainNode = audioCtx.createGain();
    osc.type = type; osc.frequency.setValueAtTime(freq, startTime);
    gainNode.gain.setValueAtTime(vol, startTime);
    gainNode.gain.exponentialRampToValueAtTime(0.01, startTime + duration);
    osc.connect(gainNode); gainNode.connect(audioCtx.destination);
    osc.start(startTime); osc.stop(startTime + duration);
}

function sfxWin() { [523.25, 659.25, 783.99, 1046.50].forEach((f, i) => createOscillator('triangle', f, audioCtx.currentTime + (i * 0.1), 0.3, 0.2)); }
function sfxCoin() { createOscillator('sine', 1200, audioCtx.currentTime, 0.1, 0.1); }
function sfxBtn() { createOscillator('square', 400, audioCtx.currentTime, 0.1, 0.05); }

function renderTable() {
    const dates = generateDates(currentState.year, currentState.month - 1, currentState.C1, currentState.C2);
    const head = document.getElementById("headRow"); const body = document.getElementById("bodyRows");
    if(document.activeElement && document.activeElement.tagName === 'TD') return; 

    head.innerHTML = "<th>TIME</th>"; body.innerHTML = "";
    dates.forEach(dt => { const th = document.createElement("th"); th.textContent = dt; head.appendChild(th); });
    const slots = currentState.timeslots || defaultTimeslots;
    
    slots.forEach((slot, r) => {
        const tr = document.createElement("tr"); const tdSlot = document.createElement("td");
        tdSlot.textContent = slot; 
        if(isAdmin) { tdSlot.contentEditable = true; tdSlot.onblur = (e) => { let ns = [...slots]; ns[r] = e.target.innerText.trim(); db.ref('timeslots').set(ns); } }
        tr.appendChild(tdSlot);
        dates.forEach((_, c) => {
            const td = document.createElement("td"); const v = (currentState.data[r] && currentState.data[r][c]) ? currentState.data[r][c] : "";
            td.textContent = v;
            if (isAdmin) { td.contentEditable = true; td.className = "admin-edit"; } 
            else { if (!editable || (v && v.trim()!=="")) { td.contentEditable = false; td.className = "locked"; } else { td.contentEditable = true; td.className = "editable"; } }
            td.onfocus = () => td.dataset.oldValue = td.textContent;
            td.onblur = () => handleCellEdit(td, r, c);
            tr.appendChild(td);
        }); 
        body.appendChild(tr);
    });
}

function handleCellEdit(td, r, c) {
    const newName = td.textContent.trim(); const oldName = td.dataset.oldValue || "";
    if (newName === oldName) return;
    if (!isAdmin) {
        if(currentState.unlockTime && new Date().getTime() < new Date(currentState.unlockTime).getTime()) {
            showAlert("LOCKED", "開放時間未到！", "alert"); td.textContent = oldName; return;
        }
    }
    document.getElementById("save-status").style.display = "inline";
    db.ref('data/' + r + '/' + c).transaction(cv => (isAdmin || !cv || cv==="") ? newName : cv, (err, comm, snap) => {
        document.getElementById("save-status").style.display = "none";
        if (!comm) { showAlert("TOO SLOW", "搶輸了！", "alert"); td.textContent = snap.val(); }
    });
}

function generateDates(year, month, C1, C2) {
    const list = []; let d = new Date(year, month, 1);
    while (d.getMonth() === month) { if (d.getDay() === C1 || d.getDay() === C2) list.push(`${month+1}/${d.getDate()} ${weekdayName(d.getDay())}`); d.setDate(d.getDate() + 1); }
    return list;
}

function updateStatus() { 
    const s = document.getElementById("status"); const sbc = document.getElementById("service-switch-container");
    if (isAdmin) { s.textContent = "ADMIN MODE"; s.style.color = "red"; sbc.style.display = "block"; } 
    else { s.textContent = editable ? "READY" : "LOCKED"; s.style.color = editable ? "lime" : "gray"; sbc.style.display = "none"; } 
}

function toggleButtonState(adminMode) {
    const btns = [document.getElementById('generate'), document.getElementById('lock'), document.getElementById('unlock')];
    const lbls = ['更新', '鎖定', '解鎖'];
    const gLbls = ['剪刀', '石頭', '布'];
    btns.forEach((b, i) => {
        if(adminMode) { b.classList.add('admin-mode', 'super-active'); b.nextElementSibling.textContent = lbls[i]; }
        else { b.classList.remove('admin-mode', 'super-active'); b.nextElementSibling.textContent = gLbls[i]; }
    });
}

function verify(input) {
    if(!currentState.adminPassword) return false;
    let hash = 0; let str = String(input).trim();
    for (let i = 0; i < str.length; i++) { hash = ((hash << 5) - hash) + str.charCodeAt(i); hash |= 0; }
    return "SEC" + hash === String(currentState.adminPassword).trim();
}

document.getElementById('joystick-trigger').onclick = () => {
    joystickClicks++;
    if (joystickTimer) clearTimeout(joystickTimer);
    joystickTimer = setTimeout(() => joystickClicks = 0, 1000);
    if (joystickClicks >= 5) {
        adminControlsActive = true; sfxWin(); showAlert("SYSTEM", "超必殺啟動", "alert"); toggleButtonState(true);
        setTimeout(() => { adminControlsActive = false; if(!isAdmin) toggleButtonState(false); }, 5000);
    }
};

document.getElementById("generate").onclick = async () => { 
    if(!adminControlsActive && !isAdmin) { playRPS('scissors'); return; }
    const pwd = await showPasswordPrompt("RESET SYSTEM? (需要密碼)"); 
    if(pwd && verify(pwd)) { 
        db.ref('/').update({ data: [] }); isAdmin = true; updateStatus(); toggleButtonState(true); 
    } else if (pwd !== false) showAlert("DENIED", "Wrong Password", "alert");
};

document.getElementById("lock").onclick = () => { 
    if(!adminControlsActive && !isAdmin) { playRPS('rock'); return; }
    db.ref('editable').set(false); isAdmin = false; updateStatus(); toggleButtonState(false); 
};

document.getElementById("unlock").onclick = () => { 
    if(!adminControlsActive && !isAdmin) { playRPS('paper'); return; }
    isAdmin = true; db.ref('editable').set(true); updateStatus(); toggleButtonState(true); 
};

function playRPS(userMove) {
    if(isGameRunning) return; isGameRunning = true;
    const overlay = document.getElementById('vs-overlay'); const iconEl = document.getElementById('vs-icon');
    overlay.style.display = 'flex'; overlay.classList.add('active');
    const moves = ['scissors', 'rock', 'paper']; const cpuMove = moves[Math.floor(Math.random() * 3)];
    
    setTimeout(() => {
        let res = userMove === cpuMove ? 'DRAW' : (((userMove==='rock'&&cpuMove==='scissors')||(userMove==='paper'&&cpuMove==='rock')||(userMove==='scissors'&&cpuMove==='paper')) ? 'WIN' : 'LOSE');
        if(res==='WIN') scoreWin++; else if(res==='LOSE') scoreLose++;
        iconEl.className = `fa-solid fa-hand${cpuMove==='scissors'?'-scissors':(cpuMove==='rock'?'-back-fist':'')} vs-icon reveal`;
        const vr = document.getElementById('vs-result'); vr.textContent = res; vr.className = 'vs-result-stamp stamp-anim vs-'+res.toLowerCase();
        document.getElementById('vs-score').textContent = `SCORE: ${scoreWin} - ${scoreLose}`;
        setTimeout(() => { overlay.style.display = 'none'; isGameRunning = false; }, 2000);
    }, 800);
}

function showPasswordPrompt(t) {
    document.getElementById('modalTitle').textContent = t; document.getElementById('modalInputGroup').style.display = 'block';
    document.getElementById('modalInput').value = ""; document.getElementById('customModal').style.display = 'flex';
    return new Promise(r => { modalResolve = r; });
}
function showAlert(t, m, mode) {
    document.getElementById('modalTitle').textContent = t; document.getElementById('modalMsg').textContent = m;
    document.getElementById('modalInputGroup').style.display = 'none'; document.getElementById('customModal').style.display = 'flex';
}
let modalResolve = null;
document.getElementById('modalConfirmBtn').onclick = () => { const v = document.getElementById('modalInput').value; closeModal(); if(modalResolve) modalResolve(v||true); };
document.getElementById('modalCancelBtn').onclick = () => { closeModal(); if(modalResolve) modalResolve(false); };
function closeModal() { document.getElementById('customModal').style.display = 'none'; }

function openBios() {
    const s = currentState.settings;
    document.getElementById('cfg-title').value = s.title || "";
    document.getElementById('cfg-ann').value = currentState.announcement || "";
    document.getElementById('bios-modal').style.display = 'flex';
}
function closeBios() { document.getElementById('bios-modal').style.display = 'none'; }
function saveBios() {
    db.ref('/').update({ 'settings/title': document.getElementById('cfg-title').value, 'announcement': document.getElementById('cfg-ann').value }, () => location.reload());
}
document.getElementById('setup-btn').onclick = openBios;

// --- Firebase Sync ---
db.ref('/').on('value', snap => {
    const v = snap.val(); if(!v) return;
    currentState = {...currentState, ...v, settings: v.settings || {}};
    if(v.settings?.title) document.getElementById('app-title').textContent = v.settings.title;
    editable = (v.editable !== false);
    updateStatus(); renderTable();

    // ★ 公告補回：只顯示一次
    if(v.announcement && !announcementShown) { 
        showAlert("SYSTEM ANNOUNCEMENT", v.announcement, "confirm"); 
        announcementShown = true; 
    }
});
db.ref('data').on('value', snap => { 
    const v = snap.val(); 
    if(!v) currentState.data = [];
    else if(!Array.isArray(v)) {
        let arr = [];
        Object.keys(v).forEach(r => { arr[r] = Array.isArray(v[r]) ? v[r] : Object.values(v[r]); });
        currentState.data = arr;
    } else currentState.data = v;
    renderTable(); 
});

// Coin Drag
(function(){
    const c = document.getElementById('coin'), m = document.getElementById('machine');
    let dr = false, sx, sy;
    c.onmousedown = c.ontouchstart = (e) => { e.preventDefault(); dr = true; const t = e.touches?e.touches[0]:e; sx=t.clientX; sy=t.clientY; };
    window.onmousemove = window.ontouchmove = (e) => { if(!dr) return; const t = e.touches?e.touches[0]:e; c.style.transform=`translate(${t.clientX-sx}px, ${t.clientY-sy}px)`; };
    window.onmouseup = window.ontouchend = () => {
        if(!dr) return; dr = false;
        const cr=c.getBoundingClientRect(), mr=m.getBoundingClientRect();
        if(cr.left+35 > mr.left && cr.left+35 < mr.right && cr.top+35 > mr.top && cr.top+35 < mr.bottom) {
            sfxCoin();
            document.getElementById('app-jackpot-main').textContent = "祝好運";
            document.getElementById('jackpotEffect').classList.add('active'); document.getElementById('sunburst').classList.add('active');
            setTimeout(() => { document.getElementById('jackpotEffect').classList.remove('active'); document.getElementById('sunburst').classList.remove('active'); }, 3000);
            c.style.opacity='0'; setTimeout(()=>{ c.style.transform='translate(0,0)'; c.style.opacity='1'; }, 3000);
        } else { c.style.transform='translate(0,0)'; }
    };
})();

function adjustScale() {
    const cab = document.querySelector('.arcade-cabinet'), cont = document.getElementById('scaler-container');
    const sw = document.documentElement.clientWidth;
    const s = (sw-40)/1200; cab.style.transform=`scale(${s>1?1:s})`; cont.style.height=`${cab.offsetHeight*(s>1?1:s)}px`;
}
window.onresize = adjustScale; adjustScale();
